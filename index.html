<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Build a webpage using Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="style.css" />
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="img/LookCloser_Logo.png" alt="logo" width="80"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#shows">Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#buy tickets">Buy Tickets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact us">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Hero Image-->
    <div>
      <img
        src="img/LookCloser_SixthFinger.jpg"
        class="img-fluid"
        id="hero-img"
        alt="Joshua Jay with six fingers on his right hand"
      />
      <h1 class="carousel-caption">January 31st, 2024</h1>
      <h1 class="carousel-caption">Opening night in Carnegie Hall</h1>
    </div>

    <!--Main Container-->
    <div class="main-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
